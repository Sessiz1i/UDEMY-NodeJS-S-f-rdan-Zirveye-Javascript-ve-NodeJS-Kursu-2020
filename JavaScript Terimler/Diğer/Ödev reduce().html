<script>
    let sayilar = [1, 2, 3, 4, 5, 6, 7, 8, 9]

    function sonucBul(sayilar) {
        const tekSayilar = sayilar.reduce(function (sonuc, value) {
            if (value % 2 > 0) sonuc.push(value)
            return sonuc
        }, [])
        console.log(tekSayilar)
        const sayilarKatesi = tekSayilar.reduce(function (sonuc, value) {
            sonuc.push(value * value)
            return sonuc
        }, [])
        console.log(sayilarKatesi)
        const sayilarToplam = sayilarKatesi.reduce(function (sonuc, value) {
            if (value >= 10) {
                sonuc += value
            }
            return sonuc
        }, 0)
        return sayilarToplam
    }

    console.log(sonucBul(sayilar))

    function kisaSonucBul(sayilar)
    {
        return sayilar.filter(sayi => sayi % 2 > 0).map(sayi => sayi * sayi).reduce( (sonuc, sayi) => sayi >= 10 ? sonuc += sayi :  sonuc,0)
    }


    console.log(kisaSonucBul(sayilar))
