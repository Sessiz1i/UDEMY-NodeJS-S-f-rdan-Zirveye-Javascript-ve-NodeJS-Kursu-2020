<code>
    JS Object Oriented bir dildir ama bu onun Java, C# gibi olduğu anlamına gelmez.
    OOP bir aile ise, class based onun bir parçasıdır diyebiliriz prototype-base gibi.

</code>

</body>
<script>
    class Person {

        static counter = 0;

        constructor(name, surName) {
            this.isim = name;
            this.soyisim = surName;

            Person.counter++
        }

        sayHi() {
            return `Hi my name is ${this.isim} ${this.soyisim}`;
        }
    }

    class Student extends Person {
        constructor(name, surName,age) {
            super(name, surName);
            this.age    =   age;

        }
        sayHi() {
            return super.sayHi(this.age);
        }
    }


    const hale = new Person("Hale", "Güzelbilen");
    console.log(hale.sayHi())

    const omer = new Person("Ömer", "Ölgün");
    console.log(omer.sayHi())

    const ali =new Student("Ali","Kambak",33)
    console.log(ali.sayHi())

    console.log(Person.counter)
